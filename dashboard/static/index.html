<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>Google Cloud Platform - Cloud Spanner Demo</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <!-- Disable tap highlight on IE -->
    <meta name="msapplication-tap-highlight" content="no">
    <!-- Generate using http://realfavicongenerator.net/ -->
    <link rel="shortcut icon" href="img/favicon.ico">
    <link rel="icon" type="image/png" sizes="96x96" href="img/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="img/favicon-16x16.png">
    <!-- Material Design Lite -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:500,700" rel="stylesheet">
    <!-- App Styling -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Material Design -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script defer="defer" src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <!-- <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?v=3&amp;sensor=false"></script> -->
</head>

<body class="app-loading">
    <!-- Header section containing logo -->
    <header class="header">
        <h1 class="header__title" id="global_title">Cloud Spanner Demo</h1>
        <h1 class="header__title header__title--out-right" id="region_title"><img src="img/icn_arrow.svg" alt="Icon Back" class="header__back-arrow"><span class="region_label"></span></h1><img src="img/icn_spanner.svg" alt="Icon Spanner" class="header__icon">
    </header>
    <div class="metrics">
        <div class="metrics__panel" id="GlobalMetrics">
            <div class="metrics__outer">
                <div class="metrics__feed"></div>
            </div>
            <div class="metrics__outer metrics__outer--secondary">
                <div class="metrics__feed"></div>
            </div>
        </div>
        <div class="metrics__panel out-right" id="RegionMetrics">
            <div class="metrics__outer">
                <div class="metrics__feed"></div>
            </div>
            <div class="metrics__outer metrics__outer--secondary">
                <div class="metrics__feed"></div>
            </div>
        </div>
    </div>
    <div id="map" class="gm-map"></div>
    <script type="text/javascript" src="js/config.js"></script>
    <script type="text/javascript" src="js/countries.js"></script>
    <script type="text/javascript" src="js/pubsub.js"></script>
    <script type="text/javascript" src="third_party/js/countup.js"></script>
    <script type="text/javascript" src="js/regionmetrics.js"></script>
    <script type="text/javascript" src="js/globalmetrics.js"></script>
    <script type="text/javascript" src="third_party/js/googlemapsloader.min.js"></script>
    <script type="text/javascript" src="js/map.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/reconnecting-websocket/1.0.0/reconnecting-websocket.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
</body>

</html>
